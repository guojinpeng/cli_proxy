services:
  clp:
    build: .
    container_name: clp-proxy
    ports:
      - "3210:3210" # Claude代理服务
      - "3211:3211" # Codex代理服务
      - "3300:3300" # Web UI界面
    volumes:
      # 挂载配置目录，持久化配置数据
      - ./clp_data:/root/.clp
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3300/ || exit 1"]
      interval: 60s
      timeout: 15s
      retries: 5
      start_period: 60s
    environment:
      - TZ=Asia/Shanghai
